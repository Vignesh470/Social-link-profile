<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css" >

  <style>
    .attribution { 
      margin-top: 0.5rem;
      font-size: 11px; 
      text-align: center;
      color: hsl(0, 0%, 40%); 
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <main>
    <div id="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="picture of jessica" >
      <div class="bio">
        <p>Jessica Randall</p>
        <p>London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="btns">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/recipe-page-KiTsR8QQKm" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Vignesh470">Vignesh470</a>.
  </div>
</body>
</html>
